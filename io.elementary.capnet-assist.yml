app-id: io.elementary.capnet-assist

runtime: io.elementary.Platform
runtime-version: '8.0'
sdk: io.elementary.Sdk

command: io.elementary.capnet-assist

finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--share=network'

modules:
  - name: capnet-assist
    buildsystem: meson
    sources:
      - type: dir
        path: .
