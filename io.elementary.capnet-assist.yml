app-id: io.elementary.capnet-assist

runtime: io.elementary.Platform
runtime-version: 'daily'
sdk: io.elementary.Sdk

command: io.elementary.capnet-assist

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--share=network'

modules:
  - name: gcr
    buildsystem: meson
    config-opts:
      - -Dbuild
    sources:
        - type: git
          url: https://gitlab.gnome.org/GNOME/gcr.git
          tag: '3.36'
          
  - name: capnet-assist
    buildsystem: meson
    sources:
      - type: dir
        path: .
